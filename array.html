<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays in JS</title>
</head>
<body>
    <h1>Collection</h1>
    <script>
        
        var array = [ 1,2,3,4,5, "String", "ANother Value", false ]
        //Getting the specific index item
        //Counting of array index starts from 0
        console.log( array[0] )
        console.log( array[1] )

        var arr = [];

        //To add an item to the last of array
        arr.push(1);
        arr.push(21);
        arr.push(13);
        arr.push(111);
        arr.push(411);

        // To add an item to the begining of the array
        arr.unshift("Hello")
        arr.unshift("Test")
        arr.unshift("This")

        //To remove the last item of the array
        arr.pop();


        //To remove the first item of the array
        arr.shift();

        
    
    
    </script>
</body>
</html>
